<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>SOBHAN | Sobhan Jahanmard</title>
    <link
      rel="icon"
      href="https://img.icons8.com/ios-filled/50/000000/cloud-arrow-left.png"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar Navbar Navbar Navbar Navbar Navbar Navbar Navbar Navbar Navbar Navbar Navbar Navbar Navbar Navbar  -->
    <div class="navbar">
      <div class="container flex">
        <h1 class="logo"><i class="fas fa-gem"></i>SOBHAN</h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html">Comments</a></li>
        </ul>
      </div>
    </div>
    <!-- Main Main Main Main Main Main Main Main Main Main Main Main Main Main Main  -->
    <div class="main">
      <div class="container">
        <div class="section">
          <div class="concealer"></div>
          <img src="/images/picture.png" alt="" />
          <div class="circle" id="circle">
            <h2 class="info one">HTML</h2>
            <h2 class="info two">CSS</h2>
            <h2 class="info three">JavaScript</h2>
            <h2 class="info four">ReactJS</h2>
          </div>
        </div>
        <div class="controls">
          <i class="fas fa-angle-up" id="up"></i>
          <p>Spin</p>
          <i class="fas fa-angle-down" id="down"></i>
        </div>
      </div>
    </div>
    <script>
      var circle = document.getElementById("circle");
      var up = document.getElementById("up");
      var down = document.getElementById("down");
      var rotateValue = circle.style.transform;
      var rotateSum;
      up.onclick = () => {
        rotateSum = rotateValue + "rotate(-90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      };
      down.onclick = () => {
        rotateSum = rotateValue + "rotate(90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      };
    </script>
  </body>
</html>
